<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="./3177440.png" alt="">
            <!-- <h1>Login</h1> -->
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter password" id="password" required>
                <button type="submit">Login</button>
                <a href="#">Forgot Password</a>
                <a href="#">Don't have an account</a>
            </form>
        </div>
        <a href="https://www.facebook.com/"><img class="link" src="../emai/Facebook_Logo_(2019).png" id="face" alt=""></a>
        <a href="https://www.instagram.com/"><img class="link" src="../emai/images.jpeg" id="ins" alt=""></a>
        <a href="https://telegram.org/"><img src="./Telegram_logo.svg.webp" class="link" id="twi" alt=""></a>
    </div>
</body>
</html>
